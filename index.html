<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Outfit&family=Red+Hat+Display:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&family=Outfit&family=Red+Hat+Display:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<div class="card">
  <div class="image-container">
  <img src="images/image-header-mobile.jpg" alt="image-header-mobile">
  </div>

  <div class="description">
    <h1> Get <span>insights</span> that help your business grow.</h1>
    <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  </div>

  <div class="stats">
    <div class="company">
      <h2>10k+</h2>
      <p>companies</p>
    </div>
    <div class="templates">
      <h2>314</h2>
      <p>templates</p>
    </div>
    <div class="queries">
      <h2>12M+</h2>
      <p>queries</p>
    </div>
  </div>
</div>
<div class="image-desktop">
  <img class="desktop" src="/images/image-header-desktop.jpg" alt="image-header-desktop">
</div>
</main>
</body>
</html>
